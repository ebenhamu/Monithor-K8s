apiVersion: apps/v1
kind: Deployment
metadata:
  name: monithor-backend
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: monithor-backend
  template:
    metadata:
      labels:
        app: monithor-backend
    spec:
      containers:
      - name: monithor-backend
        image: ebenhamu/monithork:be
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:  
  selector:
    app: monithor-backend
  ports:
  - port: 5000
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: monithor-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: monithor-frontend
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: monithor-frontend
    ports:
    - protocol: TCP
      port: 8080
